<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna Jewellery Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }
    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 12px;
    }
    h1 {
      color: #b58900;
    }
    .container {
      background: #fff3e0;
      margin: 30px auto;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 12px 0;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      background: #b58900;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
      text-align: left;
      line-height: 1.6;
    }
    .social {
      margin-top: 10px;
      font-size: 14px;
    }
    .social img {
      width: 24px;
      vertical-align: middle;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Krishna Jewellery Workshop" />
  <h1>Krishna Jewellery Workshop</h1>

  <div class="container">
    <form id="calculator-form">
      <label for="mode">Select Calculation Mode:</label>
      <select id="mode" onchange="updateDynamicInput()">
        <option value="calculateCharge">Calculate Making Charge</option>
        <option value="calculateWeight">Calculate Weight</option>
        <option value="zeroMakingCharge">0 Making Charge (Special Offer)</option>
        <option value="priceCalculator">Price Calculator</option>
      </select>

      <div id="inputFields">
        <label for="quantity">Enter Quantity (g):</label>
        <input type="number" id="quantity" placeholder="e.g. 10" step="0.01" min="0" required>

        <label for="rate">Gold/Silver Rate (₹ per 10 gram):</label>
        <input type="number" id="rate" placeholder="e.g. 50000" step="0.01" min="0" required>

        <div id="makingChargeInput">
          <label for="makingCharge">Making Charge (₹ per gram - Optional):</label>
          <input type="number" id="makingCharge" placeholder="e.g. 50" step="0.01" min="0">
        </div>
      </div>

      <p><strong>GST Rate: 3% (Fixed)</strong></p>
      <button type="submit">Calculate</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    function updateDynamicInput() {
      const mode = document.getElementById('mode').value;
      document.getElementById('quantity').value = '';
      document.getElementById('rate').value = '';
      document.getElementById('makingCharge').value = '';

      if (mode === 'zeroMakingCharge') {
        document.getElementById('makingChargeInput').style.display = 'none';
      } else if (mode === 'priceCalculator') {
        document.getElementById('makingChargeInput').style.display = 'block';
      } else {
        document.getElementById('makingChargeInput').style.display = 'block';
      }
    }

    document.getElementById('calculator-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const mode = document.getElementById('mode').value;
      const quantity = parseFloat(document.getElementById('quantity').value);
      const rate = parseFloat(document.getElementById('rate').value) / 10;
      const makingCharge = parseFloat(document.getElementById('makingCharge').value) || 0;

      if (isNaN(quantity) || isNaN(rate) || quantity <= 0 || rate <= 0) {
        document.getElementById('result').textContent = 'Enter valid quantity and rate.';
        return;
      }

      let basePrice = quantity * rate;
      let makingChargeTotal = (mode === 'zeroMakingCharge' || mode === 'priceCalculator' && !makingCharge) ? 0 : makingCharge * quantity;
      let gst = (basePrice + makingChargeTotal) * 0.03;
      let totalPrice = basePrice + makingChargeTotal + gst;

      if (mode === 'calculateCharge') {
        document.getElementById('result').innerHTML = `Making Charge per Gram: ₹${(totalPrice - basePrice) / quantity}`;
      } else if (mode === 'calculateWeight') {
        document.getElementById('result').innerHTML = `Gold/Silver Weight: ${(totalPrice / (rate + makingCharge)).toFixed(3)} g`;
      } else if (mode === 'zeroMakingCharge') {
        document.getElementById('result').innerHTML = `Gold/Silver Weight: ${(basePrice / rate).toFixed(3)} g`;
      } else if (mode === 'priceCalculator') {
        document.getElementById('result').innerHTML = `
          <strong>Total Price (incl. GST): ₹${totalPrice.toFixed(2)}</strong><br>
          Base Price: ₹${basePrice.toFixed(2)}<br>
          Making Charge: ₹${makingChargeTotal.toFixed(2)}<br>
          GST (3%): ₹${gst.toFixed(2)}
        `;
      }
    });

    updateDynamicInput();
  </script>
</body>
</html>
