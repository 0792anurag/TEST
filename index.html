<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold/Silver Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }
    .container {
      background: #fff3e0;
      margin: 30px auto;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 12px 0;
      font-size: 16px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      background: #b58900;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold/Silver Calculator</h1>
    <label for="quantity">Enter Quantity (g):</label>
    <input type="number" id="quantity" placeholder="e.g. 10" step="0.01" min="0" required>

    <label for="rate">Gold/Silver Rate (₹ per 10 gram):</label>
    <input type="number" id="rate" placeholder="e.g. 50000" step="0.01" min="0" required>

    <label for="makingCharge">Making Charge (₹ per gram - Optional):</label>
    <input type="number" id="makingCharge" placeholder="e.g. 50" step="0.01" min="0">

    <p><strong>GST: 3% (Fixed)</strong></p>

    <button onclick="calculateTotal()">Calculate Total Price</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateTotal() {
      const quantity = parseFloat(document.getElementById('quantity').value);
      const rate = parseFloat(document.getElementById('rate').value) / 10;
      const makingCharge = parseFloat(document.getElementById('makingCharge').value) || 0;

      if (isNaN(quantity) || isNaN(rate) || quantity <= 0 || rate <= 0) {
        document.getElementById('result').textContent = 'Enter valid quantity and rate.';
        return;
      }

      const basePrice = quantity * rate;
      const makingChargeTotal = makingCharge * quantity;
      const subTotal = basePrice + makingChargeTotal;
      const gstAmount = subTotal * 0.03;
      const totalPrice = subTotal + gstAmount;

      document.getElementById('result').textContent = `Total Price (incl. GST): ₹${totalPrice.toFixed(2)}\nBase Price: ₹${basePrice.toFixed(2)}\nMaking Charge: ₹${makingChargeTotal.toFixed(2)}\nGST (3%): ₹${gstAmount.toFixed(2)}`;
    }
  </script>
</body>
</html>
